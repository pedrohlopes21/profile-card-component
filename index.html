  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <img class="bg-superior" src="images/bg-pattern-top.svg" alt="imagem de fundo superior">

  <div id="card">

    <div class="cover-photo">
      <img src="/images/bg-pattern-card.svg" alt="foto de capa de Pedro Henrique">

    <div class="profile-photo">
